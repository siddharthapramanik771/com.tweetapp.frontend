<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" #firstname>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" #lastname>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" #username>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" #number>
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" #email>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" my-password type="password" #password>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" my-password type="password" #confirm_password>
                </mat-form-field>
            </mat-card-content>
            <mat-spinner *ngIf="running" color="accent" style="left: 30%;"></mat-spinner>
            <button *ngIf="running ==false" mat-stroked-button class="btn-block" type="button" (click)="register(firstname.value,lastname.value,email.value,number.value,username.value,password.value,confirm_password.value)">Register</button>
        </form>
    </mat-card>
</div>
