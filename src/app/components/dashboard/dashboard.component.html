<div class="wrapper">
  <div class="overlay" *ngIf="running">
    <div class="spinner-wrapper">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>
  <div [class.blur]="running">
    <app-user-details></app-user-details>
    <div class="other" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box1">
        <mat-card-header>
          <mat-card-title>Post New Tweet</mat-card-title>
        </mat-card-header>
        <form class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="msg" #msg>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block" (click)="post_tweet(msg.value)" type="button">Post
            Tweet</button>
        </form>
      </mat-card>
    </div>
    <ul>

      <li style="list-style: none" *ngFor="let tweet of tweets; let i = index">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <b>{{ tweet.msg }}</b>
          <br />
          likes: {{tweet.likes}}
          
          <br />
          <button mat-stroked-button color="accent" class="btn-block" (click)="edit_tweet(tweet.getId)"
            type="button">Edit Tweet</button>
          <button mat-stroked-button color="accent" class="btn-block" (click)="delete_tweet(tweet.getId)"
            type="button">Delete Tweet</button>
            <br />
            created on 
            {{tweet._id.creationTime}}
        </mat-card>
      </div>
      <br/>
    </li>
     
    </ul>
  </div>
</div>
